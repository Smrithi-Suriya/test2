<ion-header>

  <ion-navbar>
    <ion-title>Attendance: {{this.dept}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor = "let regNo of regNo; let i = index" >
      <ion-label> {{regNo}} {{name[i]}}  </ion-label>
      <ion-checkbox [(ngModel)] = "attendanceArray[i]" (ionChange)="markAttendance(regNo,attendanceArray[i])" checked="true">  </ion-checkbox>
    </ion-item>
  </ion-list>

  <ion-item>
     <button ion-button type="button" (click)="confirmAttendance()">Confirm Attendance</button>
     <button ion-button type="button" (click)="goBack()">Back</button>
   </ion-item>

</ion-content>
