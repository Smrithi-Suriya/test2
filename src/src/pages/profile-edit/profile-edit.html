<ion-header>

  <ion-navbar>
    <ion-title>Profile Edit</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="background">
  <div class="list card animated bounceInRight">
  <ion-card >

    <ion-card-content>
      <ion-list no-lines>

        <ion-item>
            <img class="circle" src="../img/logo.jpg" alt="your image">
        </ion-item>

        <ion-item>

            <ion-label floating>FirstName</ion-label>
            <ion-input type="text" name="fname" [(ngModel)]="profiledetails.fname"></ion-input>
        </ion-item>

        <ion-item>

            <ion-label floating>LastName</ion-label>
            <ion-input type="text" name="lname" [(ngModel)]="profiledetails.lname"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label><b>Deptarment</b></ion-label>

        </ion-item>

        <ion-list radio-group [(ngModel)]="profiledetails.dept">
              <ion-item>
                <ion-label>CSE</ion-label>
                <ion-radio value="CSE" checked></ion-radio>
              </ion-item>
              <ion-item>
                <ion-label>MECH</ion-label>
                <ion-radio value="MECH"></ion-radio>
              </ion-item>
              <ion-item>
                <ion-label>IT</ion-label>
                <ion-radio value="IT" ></ion-radio>
              </ion-item>
              <ion-item>
                <ion-label>ECE</ion-label>
                <ion-radio value="ECE" ></ion-radio>
              </ion-item>
              <ion-item>
                <ion-label>EEE</ion-label>
                <ion-radio value="EEE" ></ion-radio>
              </ion-item>
        </ion-list>

        <button ion-button outline block color="danger" id="loginBtn" (click)="create(profiledetails)">Update</button>
      </ion-list>
    </ion-card-content>
  </ion-card>
</div>
</ion-content>
