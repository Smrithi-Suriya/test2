<ion-header>

  <ion-navbar>
    <ion-title>Reset Page</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="background">
  <div class="list card animated bounceInRight">
  <ion-card >
    <ion-card-header>
      Password Reset
    </ion-card-header>
    <ion-card-content>
      <ion-list no-lines>
        <ion-item>
            <img class="circle"src="../img/logo.jpg" alt="your image">
        </ion-item>
        <ion-item>

          <ion-label floating>EmailId</ion-label>
          <ion-input type="text" name="email" [(ngModel)]="email"></ion-input>
        </ion-item>


        <button ion-button outline block color="danger"  (click)="resetPassword(email)">Login</button>
      </ion-list>
    </ion-card-content>
  </ion-card>
</div>
</ion-content>
