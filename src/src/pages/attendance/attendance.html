<ion-header>

  <ion-navbar color="primary">
    <ion-title class="toolbar-background">Attendance: {{this.dept}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button type="button" (click)="checkAll()" class="con">Select All</button>

  <ion-list>
    <ion-item class="mark"  style="background-color: #000000;  " *ngFor = "let regNo of regNo; let i = index" >
      <ion-label class="select1"> {{regNo}} {{name[i]}}  </ion-label>
      <ion-checkbox [(ngModel)] = "attendanceArray[i]" (ionChange)="markAttendance(regNo,attendanceArray[i])" checked="true">  </ion-checkbox>
    </ion-item>
  </ion-list>


     <button ion-button type="button" (click)="confirmAttendance()" class="con">Confirm Attendance</button><br />
     <button ion-button type="button" (click)="goBack()" class="con">Back</button>


</ion-content>
